<div class="row justify-content-center ">
  <div class="col-lg-3 col-sm-12 py-4 mx-3" style="background-color: #f5f5f5 ;">
    <div class="row justify-content-center">
      <h5>New</h5>
    </div>
    <div >
      <div *ngFor="let task of taskList" >
        <app-new-task *ngIf="task.status=='new'" [task]="task"></app-new-task>
      </div>
    </div>

  </div>
  <div class="col-lg-3 col-sm-12 py-4 mx-3 " style="background-color: #f5f5f5 ;">
    <div class="row justify-content-center">
      <h5>InProcess</h5>
    </div>
    <div  >
      <div *ngFor="let task of taskList" >
        <app-in-process-task *ngIf="task.status=='inProcess'" [task]="task"></app-in-process-task>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-12 py-4 mx-3" style="background-color: #f5f5f5 ;">
    <div class="row justify-content-center">
      <h5>Completed</h5>
    </div>
    <div >
      <div *ngFor="let task of taskList" >
        <app-completed-task *ngIf="task.status=='completed'" [task]="task"></app-completed-task>
      </div>
    </div>
  </div>
</div>
