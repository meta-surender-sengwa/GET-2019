<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SMS - Add Student</title>
</head>
<body>
	<div align="center">
		<h1>Student Management System</h1><br>
	</div> 
	
	<div align="center">
		<form method="POST" name="" action="AddStudent">
			<h3>Add Student Details</h3>
			<table cellpadding="10" align="center">
				<tr><td><input type="text" name="firstName" size="30" placeholder="Enter First Name" required></td></tr>
				<tr><td><input type="text" name="lastName" size="30" placeholder="Enter Last Name" required></td></tr>
				<tr><td><input type="text" name="fatherName" size="30" placeholder="Enter Fathers Name" required></td></tr>
				<tr><td><input type="text" name="email" size="30" placeholder="Enter Email Address" required></td></tr>
				<tr><td><input type="text" name="class" size="30" placeholder="Enter Standard" required></td></tr>
				<tr><td><input type="text" name="age" size="30" placeholder="Enter Students Age" required></td></tr>
				<tr><td align="center"><input type="submit" value="Submit">
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
