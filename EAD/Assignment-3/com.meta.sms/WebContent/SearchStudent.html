<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SMS - Search Student</title>
</head>
<body>
	<div align="center">
		<h1>Student Management System</h1><br>
	</div> 
	
	<div align="center">
		<h3>Search Student</h3>
		<form action="SearchStudent" method="GET" name="searchStudentForm">
			<table align="center" cellpadding="10">
				<tr><td><input type="text" id="searchFirstName" name="firstName" placeholder="Enter First Name" required></td></tr>
				<tr><td><input type="text" id="searchLastName" name="lastName" placeholder="Enter Last Name" required></td></tr>
				<tr><td align="center"><input type="submit" value="Search"></td></tr>
			</table>
		</form>
	</div>

</body>
</html>
