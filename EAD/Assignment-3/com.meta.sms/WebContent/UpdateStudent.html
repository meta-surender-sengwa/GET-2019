<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SMS - Add Student</title>
</head>
<body>
	<div align="center">
		<h1>Student Management System</h1><br>
	</div> 
	
	<div align="center">
		<form name="updateStudentForm" action="UpdateStudent" method="PUT">
			<table cellpadding="10" align="center">
				<tr><td><input type="text" name="firstName" size="30"></td></tr>
				<tr><td><input type="text" name="lastName" size="30"></td></tr>
				<script>
					var COOKIES = {};
					var cookieStr = document.cookie;
					window.alert("Cookie: " + cookieStr);
				</script>
				<tr><td><input type="text" name="fatherName" size="30" placeholder="Enter Fathers Name" required></td></tr>
				<tr><td><input type="text" name="email" size="30" placeholder="Enter Email Address" required></td></tr>
				<tr><td><input type="text" name="studentClass" size="30" placeholder="Enter Standard" required></td></tr>
				<tr><td><input type="text" name="age" size="30" placeholder="Enter Students Age" required></td></tr>
				<tr><td align="center"><input type="submit" value="Update">
				</tr>
				
				
			</table>
		</form>
	</div>
</body>
</html>
