<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>

<script>	
function registerVehicle() {
	document.getElementById("plan").style.display= "block";
   	
   	var vehicleType = document.getElementById("vehicle_type").value;

	}

</script>

</head>
<body>

	<div align="center">
		<h1>MetaCube Parking System</h1><br>
	</div> 
	
	<div id="vehicle" align="center">
		<h3>Vehicle registration form</h3>
		
		<form action="" method="POST" name="vehicleRegisterationform" onsubmit="return false">
			<input placeholder="Vehicle Name" name="vehicleName" type="text" size="30" pattern="[a-zA-Z0-9\s]+" required><br><br>
			<div align="center">Vehicle Type:
				<select id="vehicle_type" onchange="registerVehicle()">
					<option value="default">Select</option>
					<option value="cycle">Cycle</option>
					<option value="bike">Bike</option>
					<option value="car"">Car</option>
				</select>
			</div><br>
			<input placeholder="Vehicle Number" name="vehicleNumber" type="text" size="30" pattern="[a-zA-Z0-9\s]+" required><br><br>
			<input placeholder="Employee Id" name="employeeId" type="text" size="30" required><br><br>
			<textarea rows="5" cols="31" placeholder="Description"></textarea><br><br>

			<input type="submit" value="Add Vehicle">
			</form>
	</div>
	
	<div id="plan" align="center" style="display: none;">
		<p><br>Choose currency</p>
		<select id="currency_type" onchange="changePrice()">
			<option value="INR">INR</option>
			<option value="USD">USD</option>
			<option value="YEN">YEN</option>
		</select>
		<p><br>Choose your plan</p>
		<div class="p" > 
			<input type="radio" name="daily" value="" checked>
			<label id="daily"></label>
		</div>

		<div class="p">
			<input type="radio" name="monthly" value="">
			<label id="monthly"></label>
		</div>

		<div class="p">
			<input type="radio" name="yearly" value="">
			<label  id="yearly"></label>
		</div>
	</div>
	
	<div id="bill" align="center" hidden>
		<br><br> <input type="button" type="submit" value="Get your pass" onclick="calculateBill()"></button>
	</div>
</body>
</html>
