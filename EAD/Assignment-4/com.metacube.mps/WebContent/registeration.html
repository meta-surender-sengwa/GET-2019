<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registeration</title>
</head>
<body>
	<div align="center">
		<h1>Parking Parking System</h1><br>
	</div> 
	
	<div align="center">
		<form name="registerEmployeeForm" action="EmployeeRegisteration" method="POST">
			<h3>Add Employee Details</h3>
			<table cellpadding="10" align="center">
				<tr><td><input type="text" name="name" size="30" placeholder="Enter Full Name" required></td></tr>
				<tr><td><div align="center"> Gender :
					<select name="gender">
						<option value="default" selected disabled>Select</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select></div>
				</td></tr>
				<tr><td><input type="email" name="email" size="30" placeholder="Enter Email Address" required></td></tr>
				<tr><td><input type="password" name="password" size="30" placeholder="Enter valid password" required></td></tr>
				<tr><td><input type="password" name="conPassword" size="30" placeholder="confirm your password" required></td></tr>
				<tr><td><input type="text" name="contact" size="30" placeholder="Enter your contact no" required></td></tr>
				<tr><td><div align="center"> Choose department type :
					<select name="departement">
						<option value="default">Select</option>
						<option value="dep1">Dep1</option>
						<option value="dep2">Dep2</option>
						<option value="dep3">Dep3</option>
						<option value="dep4">Dep4</option>
					</select></div>
				</td></tr>
				<tr><td align="center"><input type="submit" value="Register Employee">
				
			</table>
		</form>
		<form name="" action="index.html" method="POST">
			<align="center"><input type="submit" value="Back"></td></tr>
		</form>
	</div>
</body>
</html>
